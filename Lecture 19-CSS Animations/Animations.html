<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * , ::after, ::before{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
             width: 100vw;
             height: 100vh;
        }
        .container{
            width: 100%;
            height: 100%;
            background-color: aquamarine;
            display:flex;
            justify-content:center;
            align-items: center;
        }
        .obj{
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: blueviolet;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation-name: bounce;
            animation-duration: 2s;
            animation-delay: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            margin-right: 20px;
        }
        .ball1{
            animation-delay: 0s;

        }
        .ball2{
            animation-delay: 1s;
            
        }
        .ball3{
            animation-delay: 2s;
            
        }
        .ball4{
            animation-delay: 3s;
            
        }
        .ball5{
            animation-delay: 4s;
            
        }
        .ball6{
            animation-delay: 5s;
        }
        .ball7{
            animation-delay: 6s;
            
        }
        @keyframes bounce {
            from{
                transform: translateY(0);
            }
            to{
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="obj ball1">
        </div>
        <div class="obj ball2">
        </div>
        <div class="obj ball3">
        </div>
        <div class="obj ball4">
        </div>
        <div class="obj ball5">
        </div>
        <div class="obj ball6">
        </div>
        <div class="obj ball7">
        </div>
    </div>
</body>
</html>
