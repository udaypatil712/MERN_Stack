<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * , ::after, ::before{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
             width: 100vw;
             height: 100vh;
        }
        .container{
            width: 100%;
            height: 100%;
             border: 1px solid black;
             background-color: blueviolet;
        }
        .boll{
            position: absolute;
             left: 2%;
             bottom: 2%;
            width: 50px;
            height: 50px;
            background-color: bisque;
        }
         body:hover .boll{
            left: 80%;;
            bottom: 80%;
         }
         .transition{
            transition-property: all;
            transition-duration: 3s;
            
         }
        
    </style>



</head>
<body>
    <div class="container">
         <div class="boll transition">

         </div>
    </div>
</body>
</html>
