    <script>


        function print() {
            const myPromise = new Promise((resolve, reject) => {
                // Do some async operation
                setTimeout(() => {
                    const success = true;

                    if (success) {
                        resolve('Operation successful!'); // Fulfilled
                    } else {
                        reject('Operation failed!'); // Rejected
                    }
                }, 1000);
            });
            myPromise
                .then(result => {
                    console.log(result); // Runs if fulfilled
                })
                .catch(error => {
                    console.log(error); // Runs if rejected
                });
        }

        // print();



        let users = [
            { id: 1, name: "uday" },
            { id: 2, name: "kunal" },
            { id: 3, name: "patil" },
            { id: 4, name: "pratik" }
        ]



        function print2() {
            let res = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let data = Math.floor(Math.random() * 10);
                    if (data < users.length) {
                        resolve(users[data]);

                })

        // print2();


        let cart = ["onePlus"];

        let products = [
            {
                productsId: 1,
                productName: "iphone",
                quntity: 3
            }, {
                productsId: 12,
                productName: "watch",
                quntity: 0
            },
            {
                productsId: 3,
                productName: "onePlus",
                quntity: 3
            }, {
                productsId: 4,
                productName: "onePlus",
                quntity: 3
            }
        ]

        function fetchProducts(productsId) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (productsId < products.length) {
                        resolve(products[productsId]);
                    }
                    else {
                        reject("Products is not Avaliable");
                    }
                }, 1000)
            })
        }

        function isProductAvailable(product) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (product.quntity > 0) {
                        console.log(product.quntity)
                        resolve(product);
                    }
                    else {
                        console.log(product.quntity)
                        reject("Product is out of stock..");
                    }
                }, 1000)
            })
        }

        function isProductAlreadyInCart(product) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let exists = cart.includes(product.productName);

                    if (!exists) {
                        resolve(product.productName);
                    } else {
                        reject("Product is already in cart");
                    }
                }, 1000);
            });
        }


        function generateRandomNumber(num) {
            return Math.floor(Math.random() * num);
        }

        function print3() {
            fetchProducts(generateRandomNumber(products.length * 2))
                .then((product) => {
                    console.log(product)
                    return isProductAvailable(product)
                })
                .then((product) => {
                    return isProductAlreadyInCart(product);
                })
                .then((product) => {
                    cart.push(product)
                    console.log(cart);
                })
                .catch((error) => {
                    console.log(error)
                })
        }
