<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div id="container">
        <button onclick="changeColor()">change color</button>
    </div>

    <script>

        function generateRandomColor() {
            let colorStr = "0123456789abcdef";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += colorStr[Math.floor(Math.random() * colorStr.length)]

            }
            return color;
        }

        function changeColor() {
            console.log("colorfunction")
            document.getElementById("container").style.backgroundColor = generateRandomColor();
        }
    </script>
</body>

</html>
