        let parent = document.getElementById("container");



        fetch('https://dummyjson.com/products')
            .then(res => res.json())
            .then((data) => {
                console.log(data)
                showData(data)

            }).catch((error) => {
                console.log(error)
            })

        function showData(item) {

            for (let i = 0; i < item.products.length; i++) {
                let card = document.createElement("div");
                card.className = "card";

                card.innerHTML =
                    `
                <h1>${item.products[i].title}<h1/>
                <img src=${item.products[i].thumbnail} alt=${item.products[i].title}>
                <div>₹${item.products[i].price}</div>
                <p>${item.products[i].description}</p>
                `
                parent.appendChild(card);
            }

        }
