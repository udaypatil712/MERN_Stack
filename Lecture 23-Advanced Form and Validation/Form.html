<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Forms</title>
    <style>
        body {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .form {
            border: 1px solid black;
            padding: 15px;
            width: 250px;
        }

        .form h3 {
            margin-top: 0;
        }

        input, button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 5px;
        }
    </style>
</head>

<body>

    <!-- Personal Details Form -->
    <div class="form">
        <h3>Personal Details</h3>
        <form>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="number" placeholder="Phone Number">
            <button>Submit</button>
        </form>
    </div>

    <!-- Education Details Form -->
    <div class="form">
        <h3>Education Details</h3>
        <form>
            <input type="text" placeholder="Highest Qualification">
            <input type="text" placeholder="College/University">
            <input type="number" placeholder="Passing Year">
            <button>Submit</button>
        </form>
    </div>

    <!-- Experience Details Form -->
    <div class="form">
        <h3>Experience Details</h3>
        <form>
            <input type="text" placeholder="Company Name">
            <input type="text" placeholder="Role / Position">
            <input type="number" placeholder="Years of Experience">
            <button>Submit</button>
        </form>
    </div>

    </script>
</body>
</html>
