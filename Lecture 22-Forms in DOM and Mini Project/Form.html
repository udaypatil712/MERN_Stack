<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form class="contact-us">
            <div class="name">
                <label for="name">Full Name :</label>
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <div class="mobile">
                <label for="name">Mobile no :</label>
                <input type="number" name="" id="mobile" placeholder="+91 0000000000">
            </div>
            <div class="gender">
                <label for="">Gender :</label>
                <label for="male">Male</label>
                <input name="gender" type="radio" id="male">
                <label for="female">Female</label>
                <input name="gender" type="radio" id="female">
            </div>
            <div class="consent">
                <label for="consent">Agree to TnC</label>
                <input type="checkbox" id="consent">
            </div>
            <div class="city">
                <label for="" id="city">Your City :</label>
                <select id="city">
                    <option value="">Select City</option>
                    <option value="">Pune</option>
                    <option value="">Jalgaon</option>
                    <option value="">Pachora</option>
                    <option value="">Jamner</option>
                    <option value="">seluu</option>
                </select>
            </div>
            <button>Submit</button>
        </form>
    </div>

        let use

    </script>
</body>

</html>
